<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Tom Bullock - Your Home AI personal mixologist with inventory management and classic cocktail recipes" />
    <meta name="theme-color" content="#667eea" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1e1b4b" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tom Bullock" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />

    <title>üçπ Tom Bullock - Home AI personal mixologist</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* #20: Prevent double-tap zoom */
        touch-action: manipulation;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* #21: Safe area insets for notched devices */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* #1: Ensure minimum 16px font size on mobile to prevent iOS zoom */
      input, select, textarea, button {
        font-size: 16px;
      }

      @media (min-width: 768px) {
        input, select, textarea, button {
          font-size: 14px;
        }
      }

      /* #7: Dark mode theming */
      body.dark-mode {
        background: #1a1a2e;
        color: #e0e0e0;
      }

      body.dark-mode #root {
        background: #1a1a2e;
      }

      /* Dark mode overrides for common elements */
      body.dark-mode input:not([type="checkbox"]):not([type="radio"]),
      body.dark-mode select,
      body.dark-mode textarea {
        background: #2d2d44;
        color: #e0e0e0;
        border-color: #3d3d5c;
      }

      body.dark-mode input::placeholder,
      body.dark-mode textarea::placeholder {
        color: #888;
      }

      /* #5: Pull-to-refresh spinner animation */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* #6: Bottom sheet slide-up animation */
      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
