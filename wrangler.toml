name = "bartender-api"
main = "worker/worker.js"
compatibility_date = "2024-01-01"

# KV Namespace for storing inventory
# Run: wrangler kv:namespace create "BARTENDER_KV"
# Then replace the id below with the one it gives you
[[kv_namespaces]]
binding = "BARTENDER_KV"
id = "d55eed47007140c0be8b759b3789bfbd"

# Secrets (set these with: wrangler secret put GEMINI_API_KEY)
# GEMINI_API_KEY - Your Google Gemini API key
