<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title>Tom Bullock - Purple Moon Icon</title>
  <desc>Purple crescent moon on a starry night background</desc>
  <defs>
    <!-- Radial gradient for the moon -->
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e9d5ff" />
      <stop offset="40%" stop-color="#c084fc" />
      <stop offset="100%" stop-color="#7c3aed" />
    </radialGradient>

    <!-- Gradient for the starry background -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="100%" stop-color="#0f0a2e" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="28" fill="url(#skyGradient)" />

  <!-- Small stars scattered across the background -->
  <circle cx="20" cy="25" r="1.5" fill="#fef3c7" opacity="0.9" />
  <circle cx="35" cy="18" r="1" fill="#fef3c7" opacity="0.7" />
  <circle cx="50" cy="22" r="1.2" fill="#fef3c7" opacity="0.85" />
  <circle cx="72" cy="15" r="1" fill="#fef3c7" opacity="0.75" />
  <circle cx="88" cy="28" r="1.5" fill="#fef3c7" opacity="0.9" />
  <circle cx="105" cy="20" r="1" fill="#fef3c7" opacity="0.7" />

  <circle cx="15" cy="50" r="1" fill="#fef3c7" opacity="0.6" />
  <circle cx="25" cy="65" r="1.2" fill="#fef3c7" opacity="0.8" />
  <circle cx="45" cy="75" r="1" fill="#fef3c7" opacity="0.7" />
  <circle cx="65" cy="85" r="1.5" fill="#fef3c7" opacity="0.85" />
  <circle cx="85" cy="70" r="1" fill="#fef3c7" opacity="0.75" />
  <circle cx="100" cy="60" r="1.3" fill="#fef3c7" opacity="0.8" />
  <circle cx="110" cy="80" r="1" fill="#fef3c7" opacity="0.7" />

  <circle cx="18" cy="95" r="1.2" fill="#fef3c7" opacity="0.75" />
  <circle cx="40" cy="105" r="1" fill="#fef3c7" opacity="0.7" />
  <circle cx="75" cy="108" r="1.5" fill="#fef3c7" opacity="0.85" />
  <circle cx="95" cy="100" r="1" fill="#fef3c7" opacity="0.7" />
  <circle cx="108" cy="95" r="1.2" fill="#fef3c7" opacity="0.8" />

  <!-- A few brighter stars -->
  <g opacity="0.95">
    <circle cx="80" cy="40" r="2" fill="#fbbf24" />
    <circle cx="80" cy="40" r="3" fill="#fbbf24" opacity="0.3" />
  </g>
  <g opacity="0.9">
    <circle cx="30" cy="88" r="1.8" fill="#fbbf24" />
    <circle cx="30" cy="88" r="2.8" fill="#fbbf24" opacity="0.3" />
  </g>

  <!-- Purple crescent moon in center -->
  <g transform="translate(64 64)">
    <!-- Full moon circle -->
    <circle cx="0" cy="0" r="28" fill="url(#moonGlow)" />

    <!-- Crescent shadow - a circle that creates the crescent effect -->
    <circle cx="10" cy="0" r="26" fill="url(#skyGradient)" />

    <!-- Subtle glow around the moon -->
    <circle cx="0" cy="0" r="32" fill="#c084fc" opacity="0.15" />

    <!-- Moon highlights for texture -->
    <circle cx="-8" cy="-8" r="4" fill="#f3e8ff" opacity="0.3" />
    <circle cx="-6" cy="6" r="3" fill="#f3e8ff" opacity="0.2" />
    <circle cx="-10" cy="2" r="2.5" fill="#f3e8ff" opacity="0.25" />
  </g>
</svg>
